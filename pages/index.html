<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  header,
  main,
  hr {
    max-width: 500px;
    margin: 0 auto;
  }

  .text {
    /* font-family: "Lucida Console", monospace; */
    font-family: "Consolas", monospace;
    font-size: 13px;
  }

  .center {
    text-align: center;
  }

  img {
    display: block;
    margin: 0 auto;
  }
</style>

<body>
  <header id="header">
    <figure>
      <img src="./shark.png" alt="An image of Delphy, the site's mascot" title="Delphy" />
    </figure>
    <marquee class="text center" scrolldelay="75" scrollamount="8">welcome to my website</marquee>
  </header>
  <hr>
  <main>
    <p></p>
  </main>
</body>

</html>
