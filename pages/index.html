<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/shared.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>kevin</title>
</head>

<style>

</style>

<body>
  <header>
    <figure>
      <img src="./assets/shark.png" alt="An image of Delphy, the site's mascot" title="Delphy" />
    </figure>
    <div class="marquee-container">
      <marquee class="text text-center" behavior="alternate">
        <span>welcome to my website</span>
      </marquee>
    </div>
  </header>
  <main>
    <div class="main-left">
    </div>
    <div class="main-center">
      <a href="/about" class="bubble-container bubble-about">
        <img src="./assets/bubble_about.png" alt="bubble">
      </a>
      <a href="/contact" class="bubble-container bubble-contact">
        <img src="./assets/bubble_contact.png" alt="bubble">
      </a>
    </div>
    <div class="main-right">
      <img src="./assets/seaweed_right.png" alt="Three crudely drawn pieces of seaweed" title="Seaweed">
    </div>
  </main>
  <script>
    const img = document.querySelector("header > figure > img");
    img.addEventListener('click', (e) => {
      e.target.src = './assets/shark_happy.png'
    })
  </script>
</body>

</html>
