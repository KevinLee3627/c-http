<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/shared.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>kevin</title>
</head>

<style>

</style>

<body>
  <header>
    <figure>
      <img src="./assets/shark_dark.png" alt="An image of Delphy, the site's mascot" title="Delphy" />
    </figure>
    <div class="marquee-container">
      <marquee class="text text-center" behavior="alternate">
        <span>welcome to my website</span>
      </marquee>
    </div>
  </header>
  <main>
    <div class="main_container">
      <a class="image_container" href="/about">
        <span>ABOUT</span>
        <img src="./assets/hand_rock.png" alt="A hand" class="hand inverted rotate90" />
      </a>
      <a class="image_container" href="/things">
        <span>THINGS</span>
        <img src="./assets/hand_paper.png" alt="A hand" class="hand inverted" style="transform: rotate(0deg);" />
      </a>
      <a class="image_container" href="/contact">
        <span>CONTACT</span>
        <img src="./assets/hand_scissor.png" alt="A hand" class="hand inverted rotate270" />
      </a>
    </div>
  </main>
  <script>
    const img = document.querySelector("header > figure > img");
    img.addEventListener('click', (e) => {
      e.target.src = './assets/shark_happy.png'
    })


  </script>
</body>

</html>
